<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Data Analytics Hub üìä‚ú®</title>    
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            color: #ffffff;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #222, #555);
            color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        nav a:hover {
            transform: scale(1.1);
            color: #ffeb3b;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .tableau-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-out;
        }

        /* Tableau Embed */
        #tableau-viz {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Dark Mode Toggle */
        .toggle-dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .toggle-dark-mode:hover {
            background: #333;
            color: #fff;
        }

        /* Scroll to Top Button */
        #scrollTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: background 0.3s ease-in-out;
        }

        #scrollTop:hover {
            background: #4ecdc4;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .toggle-dark-mode {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Toggle Dark Mode Button -->
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô ◊û◊¶◊ë ◊õ◊î◊î</button>

    <!-- Header -->
    <header>
        <h1>Data Analytics Hub üìä</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="tableau-section">
            <h2>Interactive Data Dashboard</h2>
            <iframe id="tableau-viz" src="https://public.tableau.com/views/SampleDashboard/Sheet1"></iframe>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollTop" onclick="scrollToTop()">‚¨ÜÔ∏è</button>

    <!-- Scripts -->
    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".toggle-dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                button.innerHTML = "‚òÄÔ∏è ◊û◊¶◊ë ◊ë◊î◊ô◊®";
            } else {
                button.innerHTML = "üåô ◊û◊¶◊ë ◊õ◊î◊î";
            }
        }

        // Scroll to Top Button
        let scrollButton = document.getElementById("scrollTop");

        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>

</body>
</html>
