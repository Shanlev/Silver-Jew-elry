        nav {
            background: #fff;

        nav a {
            color: #00acc1;

        }

        .tableau-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

            background: linear-gradient(135deg, #ff7043, #ffccbc);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
